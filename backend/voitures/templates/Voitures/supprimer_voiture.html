<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer la voiture</title>
    <!-- Ajout de Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .confirmation-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .confirmation-box h1 {
            font-size: 24px;
            color: #e74c3c;
        }
        .confirmation-box p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            width: 100%;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-secondary {
            background-color: #bdc3c7;
            border-color: #bdc3c7;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <h1>Êtes-vous sûr de vouloir supprimer cette voiture ?</h1>
        <p><strong>{{ voiture.marque }} {{ voiture.modele }} ({{ voiture.annee }})</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>

        <a href="{% url 'liste_voitures' %}" class="cancel-link">Annuler</a>
    </div>

    <!-- Intégration des scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
